<!DOCTYPE HTML>
{#
  
  Html Template Base.

#}
<html lang="zh-Hant">
  <head>
    <title>Told</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ static_url('bootstrap-3.3.4-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css">
    <script src='https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit' async defer></script>
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      var _data = {
        loginpage: false,
        current_user: {% raw current_user.to_dict_str() if current_user else 'false' %},
        _xsrf_token: '{{_xsrf_token}}',
      };
      var onloadCallback = function() {
        document.getElementById('recaptcha').innerHTML = '';
        grecaptcha.render('recaptcha', {
          'sitekey' : '6LdjLwcTAAAAAJcCnj5jvV36EtOjdEb1LZ4_2uwv',
          'callback' : window.verifyCallback
        });
      };
    </script>
    <script type="text/jsx" src="{{ static_url('js/told.js') }}"></script>
    {% block Body %}
    {% end %}
    <script type="text/jsx">
      React.render(<SC.NavbarInstance loginpage={_data.loginpage} current_user={_data.current_user} _xsrf_token={_data._xsrf_token} />, document.getElementById('navbar'));
    </script>
    <!-- <div class="container">
      TEST Footer
    </div> -->
    <script src="{{ static_url('js/jquery-2.1.3.min.js') }}"></script>
    <script src="{{ static_url('bootstrap-3.3.4-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/react-0.13.2/react-with-addons.js') }}"></script>
    <script src="{{ static_url('js/react-bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/react-0.13.2/JSXTransformer.js') }}"></script>
    <script src="{{ static_url('js/marked.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
    <script>
      $.material.init();
    </script>
  </body>
</html>
